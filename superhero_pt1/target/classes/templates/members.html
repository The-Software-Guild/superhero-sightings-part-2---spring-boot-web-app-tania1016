<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Members</title>
</head>
<body>
<!-- Main Body of Page -->

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="homepage" class="text-dark">Superhero & Villain Tracker</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
        </div>
        <div class="col text-center m-3">
            <a href="members" class="btn btn-outline-primary btn-lg">Members</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add a Member</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addMember" method="POST">
                <div class="form-group row">
                    <label for="member_name" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="member_name"
                               id="member_name" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description"
                               id="description" class="form-control"/>
                    </div>
                </div>
                <!--below creates drop-downs for powers and organizations so the user can choose-->
                <div class="form-group row">
                    <label for="powers_id" class="col-3 col-form-label">
                        Powers</label>
                    <div class="col-9">
                        <select class="form-control" id="powers_id" name="powers_id">
                            <option th:each="power : ${powers}" th:value="${power.powers_id}" th:text="${power.powers_name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="org_id" class="col-3 col-form-label">
                        Organization</label>
                    <div class="col-9">
                        <select class="form-control" id="org_id" name="org_id">
                            <option th:each="organization : ${organizations}" th:value="${organization.org_id}" th:text="${organization.org_name}"></option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Member</button>
            </form>
        </div>
    </div>

    <!--gives us the display of all the members we added along with details-->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Member Name</th>
                    <th>Member Description</th>
                    <th>Member Powers</th>
                    <th>Member Organization</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.member_id}">Member ID</td>
                    <td th:text="${member.member_name}">Member Name</td>
                    <td th:text="${member.member_description}">Member Description</td>
                    <td th:text="${member.powers_name}">Member Powers</td>
                    <td th:text="${member.org_name}">Member Organization</td>
                    <td><a href="#" th:href="@{/updateMember(member_id=${member.member_id}, org_id=${member.org_id})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteMember(member_id=${member.member_id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
