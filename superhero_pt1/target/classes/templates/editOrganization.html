<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Organization</title>
</head>
<body>
<!-- Main Body of Page -->

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="homepage" class="text-dark">Superhero & Villain Tracker</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
        </div>
        <div class="col text-center m-3">
            <a href="members" class="btn btn-outline-primary btn-lg">Members</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Organization</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editOrganization" method="POST">
                <div class="form-group row">
                    <label for="org_name" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="org_name" id="org_name"
                               class="form-control" th:value="${organization.org_name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="org_description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="org_description" id="org_description"
                               class="form-control"  th:value="${organization.org_description}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-3 col-form-label">
                        Phone Number</label>
                    <div class="col-9">
                        <input type="text" name="phone" id="phone"
                               class="form-control" th:value="${organization.phone}">
                    </div>
                </div>
                <!--below gives us a drop-down menu to edit the address-->
                <div class="form-group row">
                    <label for="add_id" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <select class="form-control" id="add_id" name="add_id">
                            <option th:each="address : ${addresses}" th:value="${address.add_id}" th:text="${address.city}"></option>
                        </select>
                    </div>
                </div>
                <input type="hidden" name="org_id" th:value="${organization.org_id}"/>
                <button type="submit" class="btn btn-primary">
                    Update Organization</button>
            </form>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
