<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Addresses</title>
</head>
<body>

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="homepage" class="text-dark">Superhero & Villain Tracker</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
        </div>
        <div class="col text-center m-3">
            <a href="members" class="btn btn-outline-primary btn-lg">Members</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add an Address</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="/addAddress" method="POST">
                <div class="form-group row">
                    <label for="street" class="col-3 col-form-label">
                        Street</label>
                    <div class="col-9">
                        <input type="text" name="street"
                               id="street" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-3 col-form-label">
                        City</label>
                    <div class="col-9">
                        <input type="text" name="city"
                               id="city" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-3 col-form-label">
                        State</label>
                    <div class="col-9">
                        <input type="text" name="state"
                               id="state" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="zipcode" class="col-3 col-form-label">
                        Zipcode</label>
                    <div class="col-9">
                        <input type="text" name="zipcode"
                               id="zipcode" class="form-control"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Address</button>
            </form>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Address ID</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zipcode</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="address : ${addresses}">
                    <td th:text="${address.add_id}"></td>
                    <td th:text="${address.street}"></td>
                    <td th:text="${address.city}"></td>
                    <td th:text="${address.state}"></td>
                    <td th:text="${address.zipcode}"></td>
                    <td><a href="#" th:href="@{/editAddress(add_id=${address.add_id})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteAddress(add_id=${address.add_id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
